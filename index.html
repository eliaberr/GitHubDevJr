<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuiHub Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="JavaScript/script.js"></script>
</head>

<body>
  <header>
    <div class="display-6 text-center">
      Busca Usuário GitHub
    </div>
  </header>
  <main>
    <section class="text-center">
      <div class="container">
        <input type="text" class="form-control w-50 m-auto mt-2" id="nameUser">
        <button type="button" class="btn btn-primary mt-5" onclick="procurar()">Pesquisar</button>
      </div>
      <div>
        <h1 class="display-5 mt-5">Dados Do Usuário:</h1>
        <div>
          <div id="name">
            
          </div>
          <div id="html_url">
            
          </div>
          <div id="company">
            
          </div>
          <div id="avatar_url">

          </div>
        </div>
        
      </div>
    </section>
    <section class="text-center">
      <div class="container">
        <h1 class="display-5 mt-5 mb-3">Pesquisados</h1>
        <div class="row">
          <div class="col">
            <img src="https://avatars.githubusercontent.com/u/124112387?v=4" class="shadow rounded mt-1" width="100"
              id="avatar_url">
          </div>
        </div>
      </div>

    </section>
  </main>
</body>

</html>
